<!DOCTYPE html>
<html>

    <head>
        <title>Checkout</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <!-- header -->
    <header>
        <img src="img/logo.png" alt="Tokoku" id="logo">
        <nav>
            <input type="text" name="search" id="search" placeholder="Search"/>
            <ul>
                <a href="#" id="first"><li>Sign Up</li></a>
                <a href="#"><li>Login</li></a>
            </ul>
        </nav>
    </header>

    <!-- body -->
    <body id="checkoutPage">
        <div class="grid-container">
            <div class="info">
                <!-- Jenis Jasa Pengiriman, Asuransi, Nama, Alamat, Kota/Kabupaten, Provinsi, Kode Pos, Nomor HP -->
                
                <div class="checkoutTitle">
                    <label>Checkout,</label>
                </div>
                <br>
                <div class="contact">
                    <input class="inputHalf" type="text" placeholder="Nama Depan" />
                    <input class="inputHalf" type="text" placeholder="Nama Belakang" />
                    <br>
                    <textarea class="inputArea" rows="4" placeholder="Alamat"></textarea>
                    <br>
                    <input class="inputBox" type="text" placeholder="Kota/Kabupaten" />
                    <br>
                    <input class="inputHalf" type="text" placeholder="Provinsi" />
                    <input class="inputHalf" type="text" placeholder="Kode Pos" />
                    <br>
                    <input class="inputBox" type="text" placeholder="Nomor Telefon" />
                    <br>
                    <input class="inputBox" type="text" placeholder="Email" />
                </div>
                <br>
                <div class="additional">
                    <div id="additionalText">
                        <label id="pengirimanLabel">Jasa Pengiriman: </label>
                        <br>
                        <br>
                        <label id="asuransiLabel">Asuransi: </label>
                    </div>
                    <div>
                        <select class="additionalSelectors" id="pengirimanSelector"><option>JNE</option><option>TiKi</option><option>GoJek</option><option>AnterAja</option></select>
                        <br>
                        <br>
                        <select class="additionalSelectors" id="asuransiSelector"><option>Iya</option><option>Tidak</option></select>
                    </div>
                </div>
                <br>
                <label>Metode Pembayaran</label>
                <br>
                <input type="radio" name="pembayaran-group" checked='checked'>
                <label>Kartu Kredit/Debit  </label>
                <input type="radio" name="pembayaran-group">
                <label>Transfer</label>
                <br>
                <br>
                <br>
                <button id="payButton" title="Bayar" type="submit">Bayar</button>
                <br>
                <br>
                <br>
            </div>
            <div class="items">
                <div class="ringkasanTitle">
                    <label>Ringkasan</label>
                </div>
                <br>
                <div class="itemGrid">
                    <div class="itemAmount">
                        <label>1x </label>
                    </div>
                    <div>
                        <img class="itemPhoto" src="img/kopi1.jpg" alt="item4">
                    </div>
                    <div class="itemPrice">
                        <label>Rp. 100.000,-</label>
                    </div>
                    <div class="itemAmount">
                        <label>1x </label>
                    </div>
                    <div>
                        <img class="itemPhoto" src="img/kopi2.jpg" alt="item4">
                    </div>
                    <div class="itemPrice">
                        <label>Rp. 100.000,-</label>
                    </div>
                    <div class="itemAmount">
                        <label>1x </label>
                    </div>
                    <div>
                        <img class="itemPhoto" src="img/kopi3.jpg" alt="item4">
                    </div>
                    <div class="itemPrice">
                        <label>Rp. 100.000,-</label>
                    </div>
                </div>
                <br>
                <div class="priceGrid">
                    <div id="priceLabels">
                        <label>Subtotal</label>
                        <br>
                        <label>Jasa Pengirim</label>
                        <br>
                        <label class="totalPrice">Total</label>
                    </div>
                    <div id="price">
                        <label>Rp. 300.000,-</label>
                        <br>
                        <label>Rp. 20.000,-</label>
                        <br>
                        <label class="totalPrice">Rp. 320.000,-</label>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
        </div>
        <!-- footer -->
        <footer>
            <h3>Kelompok 3</h3>
        </footer>

    </body>

</html>
