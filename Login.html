<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Login.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <title>Masuk</title>
</head>
<body>
<div class="login">

    <form action="">
        <div class="container">
            
            <img src="img/logo.png" alt="Fox Kopi">

            <div class="username">
                <label for="">Nama Pengguna</label> <br> <br>
                <input type="text" placeholder="Masukkan Nama Pengguna" required>
            </div>
            <br>
            
            <div class="password">
                <label for="">Kata Sandi</label> <br> <br>
                <input type="password" placeholder="Masukkan Kata Sandi" required>
            </div>
            <br>

            <div class="tombol">
                <button type="submit" class="signIn" style="color: white;"><a href="">Masuk</a></button>
                <!-- <button type="button" class="signUp"><a href="">Buat Akun Baru</a></button> -->
            </div>
        </div>
    </form>

    <footer>

    </footer>
</div>
</body>
</html>
