<!DOCTYPE html>
<html>
<head>
    <title>Fox Kopi - Shopping Cart</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <img src="img/logo.png" alt="Tokoku" id="logo">
        <nav>
            <input type="text" name="search" id="search" placeholder="Search"/>
            <ul>
                <a href="#" id="first"><li>Sign Up</li></a>
                <a href="#"><li>Login</li></a>
            </ul>
        </nav>
    </header>

    <!-- content -->
    <section>
        <div class="banner">
            <img src="img/banner.jpg" alt="ecommerce">
        </div>
        <div class="box">
            <div class="cart">
                <h2>Shopping Cart</h2>
                <div class="cart-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Harga</th>
                                <th>Jumlah</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img class="product-img" src="img/item1.jpg" alt="item1"> Kopi 1</td>
                                <td>Rp 20.000,00</td>
                                <td>3</td>
                                <td>Rp 60.000,00</td>
                                <td><a href="#"><img class="img-delete" src="img/close.png"></a></td>
                            </tr>
                            <tr>
                                <td><img class="product-img" src="img/item2.jpg" alt="item2"> Kopi 2</td>
                                <td>Rp 15.000,00</td>
                                <td>5</td>
                                <td>Rp 75.000,00</td>
                                <td><a href="#"><img class="img-delete" src="img/close.png"></a></td>
                            </tr>
                            <tr>
                                <td><img class="product-img" src="img/item3.jpg" alt="item3"> Kopi 3</td>
                                <td>Rp 12.500,00</td>
                                <td>8</td>
                                <td>Rp 100.000,00</td>
                                <td><a href="#"><img class="img-delete" src="img/close.png"></a></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <th colspan="3">Grand Total:</th>
                            <th>Rp 235.000,00</th>
                            <th></th>
                        </tfoot>
                    </table>
                    <div class="action">
                        <a class="btn" href="checkout.html">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <h3>Kelompok 3</h3>
    </footer>
</body>
</html>
